services:
  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - dictionary_cache:/root/.pyspellchecker
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - PUBLIC_BACKEND_URL=ws://[YOUR-SERVER-IP]:8000/ws
    depends_on:
      - backend

volumes:
  dictionary_cache:
